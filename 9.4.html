<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 120px 1fr; 
            grid-gap: 10px; 
        }
        h2 {
            text-align: center;
            grid-column: span 2; 
        }
        label {
            text-align: right;
            align-self: center;
        }
        input[type="text"],
        select {
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
            margin-right: 5px;
        }
        .form-actions {
            grid-column: span 2; 
            text-align: center;
        }
        .form-actions input {
            padding: 10px 15px;
            margin: 10px 5px 0 0;
            cursor: pointer;
        }
    </style>
</head>
